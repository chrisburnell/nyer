    <!-- Play dat audio fam'ting -->
    <script>
        var audioItems = document.getElementsByClassName('horns-list-item');
        var supportsVibrate = "vibrate" in navigator;

        [].forEach.call(audioItems, function(audioItem) {
            audioItem.addEventListener('click', function() {
                playAudio(audioItem.firstElementChild);
            });
        });

        function playAudio(player) {
            document.title = "";
            setTimeout( function() {
                document.title = "NYER"
            }, 600);

            player.currentTime = 0;
            player.play();

            if( supportsVibrate ) {
                navigator.vibrate(600);
            }
        }
    </script>
